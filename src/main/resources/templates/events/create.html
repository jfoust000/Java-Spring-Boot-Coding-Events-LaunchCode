<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">

    <nav th:replace="fragments :: header"></nav>

    <form method="post" action="/events">
        <div class="form-group">
            <label class="label">Name
                <input th:field="${event.name}" class="form-control">
            </label>
            <p class="error" th:errors="${event.name}"></p>
        </div>
        <div class="form-group">
            <label class="label">Description
                <input th:field="${event.description}" class="form-control">
            </label>
            <p class="error" th:errors="${event.description}"></p>
        </div>
        <div class="form-group">
            <label class="label">Contact Email
                <input th:field="${event.contactEmail}" class="form-control">
            </label>
            <p class="error" th:errors="${event.contactEmail}"></p>
        </div>
        <div class="form-group">
            <label class="label">Type
                <select th:field="${event.type}" class="form-control">
                    <option th:each="type : ${eventTypeValues}"
                            th:value="${type}"
                            th:text="${type.displayName}"
                    ></option>
                </select>
            </label>
            <p class="error" th:errors="${event.contactEmail}"></p>
        </div>
        <br>
        <div class="form-group">
            <input type="submit" value="Create Event" class="btn btn-success">
        </div>
    </form>
</body>
</html>
